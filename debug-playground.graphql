mutation UpdateBio {
  updateNickNameMutation(input: { newNickName: "xxxx" }) {
    updatedUser {
      id
      nickName
    }
  }
}

mutation AddFollowSomeone {
  addFollowUser(input: { followerId: 1 }) {
    startsFollow
  }
}

mutation RemoveFollowSomeone {
  addFollowUser(input: { followerId: 1 }) {
    startsFollow
  }
}

query viewer {
  publicUserViewer {
    id

    followers(pagination: { limit: 100, offset: 0 }) {
      count
      items {
        id
        profileImg
      }
    }

    following(pagination: { limit: 100, offset: 0 }) {
      count
      items {
        id
        profileImg
      }
    }
    query
    testxxx {
      dynamoItems {
        id
        name
        authorId
      }
    }

    mutation
    createDynamoItem {
      addDynamoItemMutation(input: { name: "luke3" }) {
        dynamoItem {
          id
          name
          authorId
        }
      }
    }

    query
    getPosts {
      posts(first: 3, after: "dcf2f1d6-9d0a-4db9-955c-8d45c75994df") {
        pageInfo {
          hasNextPage
        }
        edges {
          cursor
          node {
            id
            text
          }
        }
      }
    }

    query
    viewer {
      isViewerLoggedIn

      viewer {
        id

        totalPostsCount

        posts(first: 10, after: "dcb6e96d-3278-47d4-86be-57aa3d671ed3") {
          pageInfo {
            hasNextPage
          }
          edges {
            cursor
            node {
              id
              text
              createdAt
            }
          }
        }

        followers(first: 10) {
          pageInfo {
            hasNextPage
          }
          edges {
            node {
              id
              profileImg
            }
          }
        }

        following(first: 10) {
          pageInfo {
            hasNextPage
          }
          edges {
            node {
              id
              profileImg
            }
          }
        }

        notifications(first: 10) {
          pageInfo {
            hasNextPage
          }
          edges {
            node {
              id
            }
          }
        }
      }
    }
    mutation
    addReaction {
      addPostReactionMutation(
        input: { postId: "425b382c-6ab2-41ef-a7e4-e28e214652df", reactionType: Reaction3 }
      ) {
        postReaction {
          id
          author {
            id
            profileImg
            nickName
          }
        }
      }
    }
    mutation
    UpdateBio {
      updateNickNameMutation(input: { newNickName: "xxxx" }) {
        updatedUser {
          id
          nickName
        }
      }
    }
    mutation
    AddFollowSomeone {
      addFollowUser(input: { followerId: 1 }) {
        startsFollow
      }
    }
    mutation
    RemoveFollowSomeone {
      addFollowUser(input: { followerId: 1 }) {
        startsFollow
      }
    }

