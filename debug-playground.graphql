mutation UpdateBio {
  updateNickNameMutation(input: { newNickName: "xxxx" }) {
    updatedUser {
      id
      nickName
    }
  }
}

mutation AddFollowSomeone {
  addFollowPublicUser(input: { followerId: 1 }) {
    startsFollow
  }
}

mutation RemoveFollowSomeone {
  addFollowPublicUser(input: { followerId: 1 }) {
    startsFollow
  }
}

query viewer {
  publicUserViewer {
    id

    followers(pagination: { limit: 100, offset: 0 }) {
      count
      items {
        id
        profileImg
      }
    }

    following(pagination: { limit: 100, offset: 0 }) {
      count
      items {
        id
        profileImg
      }
    }

    notifications(pagination: { limit: 100, offset: 0 }) {
      items {
        id
      }
    }
  }
}

