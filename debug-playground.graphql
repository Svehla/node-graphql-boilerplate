query GetViewer {
  publicUserViewer {
    id
    email
    profileImg
  }
}

query PostById {
  post(id: "76") {
    id
    text
    author {
      email
      id
      profileImg
    }
    reactions(pagination: { limit: 100, offset: 0 }) {
      count
      items {
        id
        reactionType
      }
    }
    comments(pagination: { limit: 100, offset: 0 }) {
      count
      items {
        id
        text
        author {
          id
          profileImg
          email
        }
      }
    }
  }
}

query posts {
  posts(pagination: { limit: 3, offset: 0 }) {
    items {
      id
      text
      author {
        email
        id
        profileImg
      }
      reactions(pagination: { limit: 100, offset: 0 }) {
        count
        items {
          id
          reactionType
        }
      }
      comments(pagination: { limit: 100, offset: 0 }) {
        count
        items {
          id
          text
          author {
            id
            profileImg
            email
          }
        }
      }
    }
  }
}
